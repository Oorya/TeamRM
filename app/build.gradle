apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.teamrm.teamrm"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.google.firebase:firebase-core:9.0.2'
    compile 'com.google.firebase:firebase-database:9.0.2'
    compile 'com.google.firebase:firebase-auth:9.0.2'
    compile 'com.google.android.gms:play-services-auth:9.0.2'
    compile 'com.android.support:appcompat-v7:24.1.0'
    compile 'com.github.alamkanak:android-week-view:1.2.6'

    apply plugin: 'com.google.gms.google-services'
    compile 'pub.devrel:easypermissions:0.1.5'
    compile('com.google.api-client:google-api-client-android:1.22.0') {
        exclude group: 'org.apache.httpcomponents'
    }
    compile('com.google.apis:google-api-services-calendar:v3-rev196-1.22.0') {
        exclude group: 'org.apache.httpcomponents'
    }

    compile 'junit:junit:4.12'
    //@mark https://developer.android.com/topic/libraries/support-library/features.html#v7-appcompat
    compile 'com.android.support:appcompat-v7:24.2.0' //general v7 support
    compile 'com.android.support:cardview-v7:24.2.0' //CardView
    compile 'com.android.support:gridlayout-v7:24.2.0' //GridLayout
    compile 'com.android.support:recyclerview-v7:24.2.0' //RecyclerView
    compile 'com.android.support:preference-v7:24.2.0' //Preference support
    //compile 'com.android.support:design:24.2.0' //Design support-already inside?

}
apply plugin: 'com.google.gms.google-services'